# Dependencies
markdown:         kramdown
highlighter:      rouge

# Permalinks
permalink:        pretty

# Setup
title:            Mark's Blog
tagline:          Why not
url:              http://mark.nadigs.net
paginate:         5
baseurl:          /
author:
  name:           Mark Nadig
  url:            https://twitter.com/marknadig
  email:          mark@nadigs.net

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# Custom vars

# This is the list of pages to include in the header of the website.
pages_list:
  About: '/about/'
  Search: '/search/'
  Activity: '/activity/'

version:          1.0.0
github:
  repo:           https://github.com/marknadig/marknadig.github.io
disqus_short_name: marknadig

gems: [jekyll-paginate]